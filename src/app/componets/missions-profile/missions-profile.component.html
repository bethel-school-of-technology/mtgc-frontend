<!-- RIGHT SIDE OF FORM: NAME & LOCATION -->

<form (ngSubmit)="addMission()" name="missionForm">
    <div class="bg-gray-100 rounded shadow-lg flex flex-row w-full h-auto" style="height:700px" name="formDiv">
        <!-- DIV FOR THE CARD PREVIEW -->
        <div class="hidden md:block w-1/3 bg-cover bg-center h-full flex-shrink-0" name="cardDiv">
            <div class="bg-white shadow-lg w-3/4 m-12 border rounded-lg overflow-hidden">
                <!-- IMAGE -->
                <img class="h-48 w-full object-cover" src={{base64File}}>
                <div class="p-4">
                    <!-- ORG NAME -->
                    <div class="flex items-center">
                        <h4 class="font-semibold text-lg text-gray-900 tracking-wide">{{mission.organizationName}}</h4>
                        <span
                            class="inline-block bg-logo-600 text-white text-xs px-2 rounded-full uppercase font-semibold  tracking-wider ml-auto  shadow-md">Verified</span>

                    </div>
                    <!-- ORG ADDRESS -->
                    <div class="text-gray-700 text-sm uppercase font-semibold  tracking-wider leading-tight mt-1">
                        {{mission.organizationStreetAddress}}<br>{{mission.city}} {{mission.state}} {{mission.zip}}
                        {{mission.organizationCountry}}</div>
                    <!-- ORG BIO -->
                    <div class="text-logo-800 font-semibold text-xs mt-1">Org Bio: {{mission.bio}}</div>
                </div>
            </div>
        </div>
        <!-- LEFT SIDE OF FORM: LOGO & BIO -->
        <div class="p-2 mt-6 w-2/3 flex flex-col justify-start items-center" name="leftFormDiv">
            <!-- LOGO -->
            <div class="flex flex-col mb-5 w-full">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="logo">
                    Organization
                    Logo </label>
                <input
                    class="bg-gray-100 appearance-none border shadow border-gray-500 rounded w-full py-10 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-teal-500"
                    id="logo" type="file" accept="image" (change)="fileChanged($event)" name="image">
                <!-- <input
                    class="bg-gray-100 appearance-none border shadow border-gray-500 rounded w-full py-10 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-teal-500"
                    id="logo" type="file" accept="image" [(ngModel)]="mission.image" name="image"> -->
            </div>
            <!-- BIO -->
            <div class="flex flex-col mb-5 w-full">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="bio"> Bio
                </label>
                <textarea
                    class="bg-gray-100 appearance-none border shadow border-gray-500 rounded w-full py-24 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-teal-500"
                    id="bio" type="text" placeholder="Short summary of what you're most known for"
                    [(ngModel)]="mission.bio" name="bio"></textarea>
            </div>
        </div>
        <!-- RIGHT SIDE OF FORM: NAME & LOCATION -->
